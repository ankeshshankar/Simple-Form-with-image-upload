<!DOCTYPE html>  
 <html>  
      <head>  
           <title>Student Profile</title>  
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>  
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
           <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
      </head>  
      <body>  
           <br /><br />  
           <div class="container" style="">  
                <form method="post" enctype="multipart/form-data" action="Server.php">
                    <div class="container form-row form-group">
                        <div class="col-md-4 mb-3">
                            <label >Roll No.</label>
                            <input type="text" class="form-control"  name="roll_no" id="roll_no" required>
                        </div>
                    </div>  
                    <div class="container form-row form-group">
                        <div class="col-md-4 mb-3">
                            <label >First name</label>
                            <input type="text" class="form-control" name="first_name"  id="first_name" required>
                        </div>
                    <div class="col-md-4 mb-3">
                        <label >Last name</label>
                        <input type="text" class="form-control" name="last_name" id="last_name" required>
                    </div>
                    </div>

                    <div class="container form-row form-group">
                        <div class="col-md-4 mb-3">
                            <label >Address</label>
                            <input type="text" class="form-control" name="address" id="address" required>
                        </div>
                    <div class="col-md-4 mb-3">
                        <label>Phone No</label>
                        <input type="text" class="form-control" name="phone_no" id="address" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label >Upload picture</label>
                        <input type="file" name="profile_pic" id="profile_pic" /> 
                    </div>
                    </div>
               
                    <div class="container form-row form-group">
                        <div class="col-md-4 mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox"   required>
                                <label class="form-check-label">Every thing is Correct!!</label>
                            </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <button class="btn btn-primary" type="submit" id="submit">Submit form</button>
                    </div>
                    </div>
                </form>  
           </div>  
      </body>  
 </html>  
 <script>  
 $(document).ready(function(){  
      $('#submit').click(function(){  
           var image_name = $('#profile_pic').val();  
           if(image_name == '')  
           {
               alert("select image");  
                return false;  
           }  
           else  
           {  
                var extension = $('#profile_pic').val().split('.').pop().toLowerCase();  
                if(jQuery.inArray(extension, ['gif','png','jpg','jpeg']) == -1)  
                {  
                     alert('Invalid Image File');  
                     $('#profile_pic').val('');  
                     return false;  
                }  
           }  
      });  
 });    
 </script>
